<section class="hero">
  <nav class = "hero-header">
      <div class = "item-container">
        <div class="container">
          {% for item in site.hero.nav %}
          <a class="nav-item" href="{{ item.href }}">{{ item.section }}</a>
          {% endfor %}
      </div>
    </div>
  </nav>

  <div class="wrapper text-center">
    <img rel=header src="{{ site.image.header }}" alt="CuseHacks" height=100px>
    <br>
    <img rel=sun src="{{ site.image.sun }}" alt="" height=200px>
    <h2 rel="date">{{ site.event.date }}, {{ site.event.year }}</h2>
    <h3 rel="location">{{ site.event.location }}</h3>
    <hr>
    <div class="buttons">
      {% for link in site.event.hero.links %}
        {% if link.href %}
          <a href="{{ link.href }}">{{ link.text }}</a>
        {% elsif link.my_mlh %}
          <a class="apply" href="https://my.mlh.io/oauth/authorize?client_id={{ link.my_mlh.client_id }}&amp;redirect_uri={{ link.my_mlh.redirect_uri }}&amp;response_type=token">{{ link.text }}</a>
        {% endif %}
      {% endfor %}
    </div>
  </div>
</section>
