<!DOCTYPE html>
<html>
  {% include head.html %}

  <body>
    {% include trust_badge.html %}

    {{ content }}

    <hr>
    <section class="footer">
      <div class="container text-center">
        {% for item in site.social %}
          <a target="_blank" class="social_icon" href="{{ item.href }}">
            <i class="{{ item.icon }}" aria-hidden="true"></i>
          </a>
          &nbsp;
        {% endfor %}
        <br>
        <br>
        <h5>{{ site.event.year }} {{ site.event.name }}  <img src="{{ site.image.slice }}" alt="" height=15px></h5>
      </div>
    </section>

    <script src="{{ '/js/jquery-1.11.3.js' | prepend: site.baseurl | prepend: site.url }}"></script>

    
  </body>
</html>
